<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta name="author" content="goodlife78@edenitsuloution.com">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <style>

/*
 * File       : styles.css
 * Author     : SEONWOO-KIM (EHCOSOFT)
 * Guideline  : 에너지ICT플랫폼(웹).xd
 *
 * Dependency : css/style.css
 *
 * SUMMARY:
 * 01) common
 * 02) main
 * 03) community_news
 * 04) support_dictionary
 */

 @font-face {
    font-family: 'NanumSquareNeo-Variable';
    src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_11-01@1.0/NanumSquareNeo-Variable.woff2') format('woff2');
    font-weight: normal;
    font-style: normal;
}

* {
    box-sizing: border-box;
}

body {
    font-family: 'NanumSquareNeo-Variable';
    font-weight: 400;
}

ul {
    list-style: none;
    margin: 0;
    padding: 0;
}

a {
    text-decoration: none;
}

@media(min-width: 1400px) {
    .container {
        max-width: 1280px;
    }
}

.btn {
    border-radius: 100px;
}

.btn_md {
    font-size: 12px;
    height: 42px;
    width: 186px;
}

.btn_secondary {
    background: #8BE0C6;
    box-shadow: 0px 3px 6px #00000029;
    color: #5D5D5D;
}

.secondary {
    color: #8BE0C6 !important;
}

.fs_25 {
    font-size: 25px !important;
}

.header .container {
    align-items: center;
    display: flex;
    height: 114px;
}

.header_logo img {
    height: 38px;
}

.header_nav {
    display: flex;
    margin: 0 auto;
}

.header_nav li a {
    color: #209FEF;
    font-size: 15px;
    font-weight: 400;
    padding: 48px 20px;
}

.header_nav li a:hover{
    background: #209FEF;
    color:#fff;
}

.header_nav li.on a {
    background: #209FEF;
    color: #fff;
}

.header_icon {
    /* margin: 0 0 0 auto; */
}

.header_icon ul {
    display: flex;
}

.header_icon li {
    margin: 0 32px 0 0;
}

.header_icon li:last-child {
    margin: 0;
}

.header_icon li a img {
    width: 36px;
}

.pagination {
    justify-content: center;
}

.page-item {
    margin: 0 12px 0 0;
}

.page-item:last-child {
    margin: 0;
}

.page-link {
    border: 0;
    color: #5D5D5D;
}

.page-item.active .page-link {
    background: #fff;
    border: 1px solid #707070;
    border-radius: 4px;
    color: #5D5D5D;
    z-index: 3;
}


/* ========== s: news ========== */
.sub_cont_top.new {
    background: url('../img/bg_01.png') no-repeat;
    display: flex;
    flex-direction: column;
    height: 268px;
}

.sub_cont_top h1 {
    color: #209FEF;
    font-size: 68px;
    text-align: center;
    margin: 86px 0 0 0;
}

.sub_cont_menu {
    background: #fff;
    margin: 0 auto;
    padding: 20px;
    margin: auto auto 0 auto;
    padding-bottom: 0;
    width: 1320px;
}

.sub_cont_menu ul {
    background: #209FEF;
    display: flex;
    justify-content: center;
}

.sub_cont_menu ul li {
    border-left: 1px solid #fff;
    width: 33.333333%;
}

.sub_cont_menu ul li.on a {
    background: #8BE0C6;
    color: #5D5D5D;
}

.sub_cont_menu ul li a {
    background: #209FEF;
    color: #fff;
    display: inline-block;
    height: 40px;
    line-height: 40px;
    text-align: center;
    width: 100%;
}

.sub_cont .container {
    margin: 100px auto;
}

.news li {
    border-bottom: 1px solid #8D8D8D;
}

.news li:last-child {
    border-bottom: 0;
}

.newbox {
    cursor: pointer;
    display: flex;
    margin: 40px 0;
}

.newbox img {
    margin: 0 40px 0 0;
    width: 348px;
}

.newbox .txt {
    display: flex;
    flex-direction: column;
}

.newbox .txt h2 {
    color: #8BE0C6;
    font-size: 32px;
}

.newbox .txt p {
    color: #5D5D5D;
    font-size: 15px;
    margin: auto 0 0 0;
}

.news_cont_top .title {
    color: #209FEF;
    font-size: 37px;
    margin: 0 0 32px 0;
}

.news_cont_top .author {
    color: #209FEF;
    font-size: 16px;
    margin: 0;
}

.news_cont_top .author span {
    color: #717171;
    margin: 0 0 0 4px;
}

.news_text {
    margin: 40px 0 0 0;
}

.news_text img {
    margin: 0 0 40px 0;
    width: 100%;
}

.news_text p {
    color: #5D5D5D;
    font-size: 20px;
    line-height: 1.5;
    margin: 40px 0;
}

/* ========== e: news ========== */

/* ========== s: support_dictionary ========== */
.dict_list {
    border: 1px solid #209FEF;
    border-left: 0;
    border-bottom: 0;
    display: flex;
    flex-wrap: wrap;
}

.dict_list li {
    border-left: 1px solid #209FEF;
    border-bottom: 1px solid #209FEF;
    color: #209FEF;
    font-size: 15px;
    padding: 20px 0;
    text-align: center;
    width: calc(100%/7);
}

.dict_list li.on {
    background: #209FEF;
    color: #fff;
}

.consonant_list {
    display: flex;
    margin: 40px 0;
}

.consonant_list li {
    align-items: center;
    border: 1px solid #707070;
    border-radius: 4px;
    color: #5D5D5D;
    font-size: 33px;
    display: flex;
    justify-content: center;
    height: 52px;
    margin: 0 36px 0 0;
    width: 52px;
}

.consonant_list li:last-child {
    margin: 0;
}

.search_results {
    margin: 0 0 40px 0;
}

.search_results li:first-child {
    border-top: 1px solid #707070;
    color: #209FEF;
    font-size: 30px;
    padding: 20px;
    text-align: center;
}
.search_results li {
    border-bottom: 1px solid #707070;
    padding: 40px 20px;
}

.search_results h5 {
    color: #8BE0C6;
    font-size: 25px;
    margin: 0 0 20px 0;
}

.search_results p {
    color: #5D5D5D;
    font-size: 20px;
    margin: 0;
}
.search_results li:nth-child(2n) {
    background: #F7F7F7;
}

/* ========== e: support_dictionary ========== */


        </style>
    </head>

          <ul class="pagination" is="ext-ul" listview="5"></ul>
